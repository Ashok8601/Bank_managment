<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open New Account - MyBank</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .signup-container {
    background: rgba(0,0,0,0.5);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    width: 400px;
    max-width: 90vw;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    color: #00ffae;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 18px;
    font-size: 16px;
    outline: none;
  }
  form input::placeholder {
    color: #bbb;
  }
  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #00ffae;
    color: #000;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #00c787;
  }
  .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #00ffae;
    text-decoration: none;
    font-weight: 600;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Open New Account</h2>
  <form method="POST" action="/signup">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="number">Mobile Number</label>
    <input type="tel" id="number" name="number" placeholder="+91 9876543210" pattern="[0-9]{10}" required />

    <label for="f_name">Father's Name</label>
    <input type="text" id="f_name" name="f_name" placeholder="Father's name" required />

    <label for="m_name">Mother's Name</label>
    <input type="text" id="m_name" name="m_name" placeholder="Mother's name" required />

    <label for="aadhar_no">Aadhar Number</label>
    <input type="text" id="aadhar_no" name="aadhar_no" placeholder="XXXX XXXX XXXX" pattern="[0-9]{12}" maxlength="12" required />

    <label for="m_pin">MPIN (4 digits)</label>
    <input type="password" id="m_pin" name="m_pin" placeholder="4-digit MPIN" maxlength="6" minlength="6" pattern="[0-9]{6}" required />

    <button type="submit">Create Account</button>
  </form>
  <a href="/" class="back-link">Back to Login</a>
</div>

</body>
</html>
